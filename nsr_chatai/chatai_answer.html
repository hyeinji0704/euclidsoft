<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/plugin/jquery/jquery-3.5.1.min.js"></script>
     <!-- date-range -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- JS -->
    <script src="../../js/component.js"></script>
    <script src="../../js/chatai.js"></script>
    <!-- CSS -->
     <!-- poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

    <title>NSR Chat AI-question</title>
</head>
<body>
  <div class="chatai-app chatai-app--answer">
    <header class="chatai-header">
        <h1 class="logo">
            <a href="#">
                <span class="hidden">NSR사이버안보정책데이터베이스</span>
            </a>
        </h1>
        <button class="newchat-btn">새 채팅</button>
    </header>

  <!-- 스크롤 영역 -->
  <main class="chat-main">
    <div class="chat-column">
      <!-- 메시지들 -->
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <div class="message user">질문 텍스트…</div>
      <div class="message ai">답변 텍스트…</div>
      <!-- 반복 -->
    </div>
  </main>

  <!-- 입력창 (하단 고정) -->
  <div class="chat-input chat-input--question">
    <div class="chat-input__body">
        <div class="chat-input__field-wrapper">
            <textarea class="chat-input__field" placeholder="궁굼한 점을 물어봐주세요!"></textarea>
            <div class="chat-input__submit-wrapper">
                <button type="button" class="chat-input__submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="15" fill="none" viewBox="0 0 12 15">
                        <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1.254 6.343 6 1.598m0 0 4.746 4.745M6 1.598V13.8"/>
                    </svg>
                </button>
                <button type="button" class="chat-input__submit" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="15" fill="none" viewBox="0 0 12 15">
                        <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1.254 6.343 6 1.598m0 0 4.746 4.745M6 1.598V13.8"/>
                    </svg>
                </button>
                <button type="button" class="chat-input__submit is-loading"></button>
            </div>
        </div>
        <div class="chat-input__footer">
            <button class="file-select" >
                <i class="file_upload"><img src="../img/chatai/file_upload.png" alt="파일 선택"></i>
                <span class="file-select__label">첨부파일<strong>6개</strong></span>
            </button> 
        </div>
    </div>
  </div>
</div>

</body>
</html>
