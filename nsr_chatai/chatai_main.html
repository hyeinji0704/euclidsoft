<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/plugin/jquery/jquery-3.5.1.min.js"></script>
     <!-- date-range -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- JS -->
    <script src="../../js/component.js"></script>
    <script src="../../js/chatai.js"></script>
    <!-- CSS -->
     <!-- poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

    <title>NSR Chat AI</title>
</head>
<body>
    <div class="chatai-app">
        <div class="chat-main-container">
            <div class="chat-title">
                <p>사이버안보 정책 데이터베이스<em>·</em><span>Chat AI</span></p>
                <h1><img src="../../img/chatai/chatai_mark.svg" alt="NSR Chat AI">반갑습니다. <strong>무엇을 도와드릴까요?</strong></h1>
            </div>
            <div class="chat-input chat-input--main">
                <div class="chat-input__body">
                    <textarea class="chat-input__field"
                        placeholder="어떤 정책이 궁금하신가요?"></textarea>
                    <button type="button"
                            class="chat-input__submit"
                            aria-label="보내기">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="15" fill="none" viewBox="0 0 12 15">
  <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1.254 6.343 6 1.598m0 0 4.746 4.745M6 1.598V13.8"/>
</svg>

                    </button>
                    <button type="button"
                            class="chat-input__submit"
                            aria-label="보내기" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="15" fill="none" viewBox="0 0 12 15">
  <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1.254 6.343 6 1.598m0 0 4.746 4.745M6 1.598V13.8"/>
</svg>
                    </button>
                    <button type="button"
                            class="chat-input__submit is-loading"
                            aria-label="보내기" >
                    </button>
                </div>
                <div class="chat-input__footer">
                    <p class="chat-input__hint">질문에 필요한 정책 파일을 선택해주세요</p>

                    <!-- ✅ 파일 선택 버튼: 아이콘+텍스트 전체가 클릭영역 -->

                    <!-- ⭕ 파일을 선택하지 않았을 때 (기본 상태) -->
                    <button class="file-select" >
                        <i class="file_upload"><img src="../img/chatai/file_upload.png" alt="파일 선택"></i>
                        <span class="file-select__label">파일 선택</span>
                    </button> 
                    
                    <!-- ⭕ 파일을 선택했을 때 (첨부된 개수 표시) -->
                    <!-- <button class="file-select" >
                        <i class="file_upload"><img src="../img/chatai/file_upload.png" alt="파일 선택"></i>
                        <span class="file-select__label">첨부파일<strong>6개</strong></span>
                    </button>  -->
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
