<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="euc-main">
        <div class="euc-sidebar">
            <div class="euc-logo">
                <div class="euc-logo-img"><img src="images/logo.svg" alt="유성구청로고"></div>
                <span class="euc-name">유성구청 예산·회계</span>
            </div>
            <div class="euc-newchat">
                <div><img src="images/sparkle.png" alt="newchat logo"></div>
                <p>새 대화</p>
                <button class="euc-ico newchat"></button>
            </div>
            <div class="euc-history">
                <div>
                    <div class="euc-date">
                        <span>지난 7일</span>
                    </div>
                    <ul>
                        <li class="euc-history-item">
                            <div>
                                <a></a>
                                <div><span><button></button></span></div>
                            </div>
                        </li>
                        <li class="euc-history-item"></li>
                        <li class="euc-history-item"></li>
                        <li class="euc-history-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
