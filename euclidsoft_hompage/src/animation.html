<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간별 순차 활성화 카드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      padding: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }
    
    .card {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #F5F6F8;
      color: #222;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    
    .card.active {
      background-color: #F5F6F8;
      position: relative;
      overflow: hidden;
    }
    
    .card.active:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
      border-radius: 8px;
    }
    
    .card-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      transition: all 0.3s ease;
      fill: currentColor;
      position: relative;
      z-index: 1;
    }
    
    .card.active .card-icon {
      width: 32px;
      height: 32px;
    }
    
    .card-content {
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    .card.active .card-content {
      color: #fff;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .card-description {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card1">
      <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 8V20.9932C21 21.5501 20.5552 22 20.0066 22H3.9934C3.44495 22 3 21.556 3 21.0082V2.9918C3 2.45531 3.4487 2 4.00221 2H14.9968L21 8Z" stroke="currentColor" stroke-width="2" fill="none"></path>
        <path d="M21 8H17.4329C16.2223 8 15.25 7.10457 15.25 6V2" stroke="currentColor" stroke-width="2" fill="none"></path>
      </svg>
      <div class="card-content">
        <div class="card-title">첫 번째 카드</div>
        <div class="card-description">첫 번째 카드에 대한 설명입니다.</div>
      </div>
    </div>
    
    <div class="card" id="card2">
      <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 5H20V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V5Z" stroke="currentColor" stroke-width="2" fill="none"></path>
        <path d="M4 5H20V8H4V5Z" stroke="currentColor" stroke-width="2" fill="none"></path>
        <path d="M8 3V7" stroke="currentColor" stroke-width="2" fill="none"></path>
        <path d="M16 3V7" stroke="currentColor" stroke-width="2" fill="none"></path>
      </svg>
      <div class="card-content">
        <div class="card-title">두 번째 카드</div>
        <div class="card-description">두 번째 카드에 대한 설명입니다.</div>
      </div>
    </div>
    
    <div class="card" id="card3">
      <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" fill="none"></path>
        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" fill="none"></path>
      </svg>
      <div class="card-content">
        <div class="card-title">세 번째 카드</div>
        <div class="card-description">세 번째 카드에 대한 설명입니다.</div>
      </div>
    </div>
    
    <div class="card" id="card4">
      <svg class="card-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 14C20.6569 14 22 12.6569 22 11C22 9.34315 20.6569 8 19 8C18.6494 8 18.3128 8.05676 18 8.16178C18 8.16178 18 6 15 6C15 6 15 4 12 4C9 4 9 6 9 6C6 6 6 8.16178 6 8.16178C5.68716 8.05676 5.35064 8 5 8C3.34315 8 2 9.34315 2 11C2 12.6569 3.34315 14 5 14H19Z" stroke="currentColor" stroke-width="2" fill="none"></path>
        <path d="M8 14H16V19C16 20.1046 15.1046 21 14 21H10C8.89543 21 8 20.1046 8 19V14Z" stroke="currentColor" stroke-width="2" fill="none"></path>
      </svg>
      <div class="card-content">
        <div class="card-title">네 번째 카드</div>
        <div class="card-description">네 번째 카드에 대한 설명입니다.</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      let currentActiveIndex = 0;
      const interval = 3000; // 3초마다 다음 카드로 이동
      
      // 모든 카드 비활성화하는 함수
      function deactivateAllCards() {
        cards.forEach(card => {
          card.classList.remove('active');
        });
      }
      
      // 특정 카드 활성화하는 함수
      function activateCard(index) {
        deactivateAllCards();
        cards[index].classList.add('active');
        currentActiveIndex = index;
      }
      
      // 클릭 이벤트 추가
      cards.forEach((card, index) => {
        card.addEventListener('click', function() {
          activateCard(index);
          
          // 클릭했을 때 자동 전환을 재설정
          clearInterval(autoChangeInterval);
          autoChangeInterval = setInterval(changeActiveCard, interval);
        });
      });
      
      // 자동으로 다음 카드로 변경하는 함수
      function changeActiveCard() {
        currentActiveIndex = (currentActiveIndex + 1) % cards.length;
        activateCard(currentActiveIndex);
      }
      
      // 첫 번째 카드 활성화
      activateCard(0);
      
      // 자동 순환 시작
      let autoChangeInterval = setInterval(changeActiveCard, interval);
    });
  </script>
</body>
</html>
