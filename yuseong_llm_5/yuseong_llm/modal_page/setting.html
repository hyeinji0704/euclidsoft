<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="../css/main.css">
    <title>유성구청VOC-설정</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.body;
      const themeToggle = document.getElementById('theme-toggle'); // 테마 전환 요소
    
      // 모든 '.theme-dark' 클래스를 가진 요소
      const darkElements = document.querySelectorAll('.theme-dark');
    
      // 로컬 스토리지에서 테마 설정 불러와 초기 테마 적용
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        body.setAttribute('data-euc-theme', savedTheme);
        updateVisibility(savedTheme);
      } else {
        body.setAttribute('data-euc-theme', 'light');
        updateVisibility('light');
      }
    
      // 테마에 따라 요소의 visibility 제어 함수
      function updateVisibility(theme) {
        // '.theme-dark' 클래스를 가진 요소 표시/숨김
        darkElements.forEach(element => {
          element.style.display = theme === 'dark' ? 'inline-block' : 'none';
        });
    
        // '.theme-dark' 클래스가 없는 기본 이미지 요소 (.euc-ico.dot) 숨김/표시
        const lightDotElements = document.querySelectorAll(':not(.theme-dark).euc-ico.dot');
        lightDotElements.forEach(element => {
          element.style.display = theme === 'dark' ? 'none' : 'inline-block';
        });
    
       // 모든 .euc-action-icon svg 요소 처리
       const actionIconSvgs = document.querySelectorAll('.euc-action-icon svg');
        actionIconSvgs.forEach(element => {
          // 'like_active' 또는 'dislike_active' 클래스를 가진 SVG는 항상 보이게 함
          if (element.classList.contains('like_active') || element.classList.contains('dislike_active')) {
            element.style.display = 'inline-block';
            return;
          }
    
    
          if (theme === 'dark') {
            // 다크 모드일 때, '.dark-theme' 클래스가 없는 아이콘 숨김
            element.style.display = element.classList.contains('dark-theme') ? 'inline-block' : 'none';
          } else {
            // 라이트 모드일 때, '.dark-theme' 클래스를 가진 아이콘 숨김
            element.style.display = element.classList.contains('dark-theme') ? 'none' : 'inline-block';
          }
        });
      }
    
      // 테마 변경 이벤트 리스너
      if (themeToggle) {
        themeToggle.addEventListener('click', function() {
          const currentTheme = body.getAttribute('data-euc-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
          body.setAttribute('data-euc-theme', newTheme);
          updateVisibility(newTheme);
          localStorage.setItem('theme', newTheme); // 테마 설정 저장
        });
      }
    });
      </script>
<body>
    <div class="euc-modal-wrap">
        <div class="euc-setting-container">
            <div class="euc-detail-header">
                <p class="euc-detail-title">설정</p>
                <button class="euc-feedback-close" id="theme-toggle"><img src="../images/close.svg"></button>
            </div>
            <div class="euc-detail-content">
                <div class="euc-detail-menu">
                    <ul class="euc-link-list">
                        <li class="euc-link-list-selected">
                            <button>
                                <em class="euc-ico person"></em>
                                <span>프로필</span>
                            </button>
                        </li>
                        <li>
                            <button >
                                <em class="euc-ico appearance"></em>
                                <span>외형</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="euc-setting-section euc-detail-section">
                    <div  style="display: none;"><!--설정-프로필-->
                        <div class="euc-login-form-group">
                            <label for="signup-name">사용자 이름</label>
                            <input type="text" value="변경 전 이름">
                        </div>
                        
                        <div class="euc-login-form-group">
                            <label for="department">소속부서</label>
                            <div class="euc-select-container">
                              <input id="department-value" name="department" value="소속부서를 입력하세요">
                            </div>
                        </div>
                    </div>
                    <div ><!--설정-외형-->
                        <div class="euc-login-form-group">
                            <label for="signup-name">테마</label>
                            <div class="euc-setting-mode-btn">
                                <button class="euc-mode-btn active">
                                    <em class="euc-ico light"></em>
                                    <span>라이트 모드</span>
                                </button>
                                <button class="euc-mode-btn">
                                    <em class="euc-ico dark"></em>
                                    <span>다크 모드</span>
                                </button>
                                <button class="euc-mode-btn">
                                    <em class="euc-ico system"></em>
                                    <span>시스템</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="euc-detail-footer">
                        <button class="euc-btn euc-btn-cancel">취소</button>
                        <button class="euc-btn euc-btn-save">저장</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
