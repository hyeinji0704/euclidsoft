<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <title>유성구청VOC-취소 modal</title>
</head>
<body>
    <div class="euc-modal-wrap">
        <div class="euc-modal-container">
            <div class="euc-modal-header">
              <p class="euc-modal-title">채팅을 삭제하시겠습니까?</p>
            </div>
            <div class="euc-modal-content">
              <p class="euc-modal-warning">삭제된 채팅은 다시 복구할 수 없습니다.</p>
            </div>
            <div class="euc-modal-footer">
              <button class="euc-btn euc-btn-cancel">취소</button>
              <button class="euc-btn euc-btn-delete">삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
