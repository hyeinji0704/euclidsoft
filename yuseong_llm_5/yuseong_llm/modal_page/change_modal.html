<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <title>유성구청VOC-변경 modal</title>
</head>
<body>
    <div class="euc-modal-wrap">
        <div class="euc-modal-container">
            <div class="euc-modal-header">
                <p class="euc-modal-title">변경할 새 이름을 입력해주세요</p>
            </div>
            <div class="euc-modal-content">
                <div class="euc-form-group">
                    <input type="text" class="euc-form-input" value="변경 전 이름">
                </div>
            </div>
            <div class="euc-modal-footer">
                <button class="euc-btn euc-btn-cancel">취소</button>
                <button class="euc-btn euc-btn-save">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
