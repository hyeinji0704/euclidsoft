<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="../css/main.css">
    <title>유성구청VOC-회원가입</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.body;
      const themeToggle = document.getElementById('theme-toggle'); // 테마 전환 요소
    
      // 모든 '.theme-dark' 클래스를 가진 요소
      const darkElements = document.querySelectorAll('.theme-dark');
    
      // 로컬 스토리지에서 테마 설정 불러와 초기 테마 적용
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        body.setAttribute('data-euc-theme', savedTheme);
        updateVisibility(savedTheme);
      } else {
        body.setAttribute('data-euc-theme', 'light');
        updateVisibility('light');
      }
    
      // 테마에 따라 요소의 visibility 제어 함수
      function updateVisibility(theme) {
        // '.theme-dark' 클래스를 가진 요소 표시/숨김
        darkElements.forEach(element => {
          element.style.display = theme === 'dark' ? 'inline-block' : 'none';
        });
    
        // '.theme-dark' 클래스가 없는 기본 이미지 요소 (.euc-ico.dot) 숨김/표시
        const lightDotElements = document.querySelectorAll(':not(.theme-dark).euc-ico.dot');
        lightDotElements.forEach(element => {
          element.style.display = theme === 'dark' ? 'none' : 'inline-block';
        });
    
       // 모든 .euc-action-icon svg 요소 처리
       const actionIconSvgs = document.querySelectorAll('.euc-action-icon svg');
        actionIconSvgs.forEach(element => {
          // 'like_active' 또는 'dislike_active' 클래스를 가진 SVG는 항상 보이게 함
          if (element.classList.contains('like_active') || element.classList.contains('dislike_active')) {
            element.style.display = 'inline-block';
            return;
          }
    
    
          if (theme === 'dark') {
            // 다크 모드일 때, '.dark-theme' 클래스가 없는 아이콘 숨김
            element.style.display = element.classList.contains('dark-theme') ? 'inline-block' : 'none';
          } else {
            // 라이트 모드일 때, '.dark-theme' 클래스를 가진 아이콘 숨김
            element.style.display = element.classList.contains('dark-theme') ? 'none' : 'inline-block';
          }
        });
      }
    
      // 테마 변경 이벤트 리스너
      if (themeToggle) {
        themeToggle.addEventListener('click', function() {
          const currentTheme = body.getAttribute('data-euc-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
          body.setAttribute('data-euc-theme', newTheme);
          updateVisibility(newTheme);
          localStorage.setItem('theme', newTheme); // 테마 설정 저장
        });
      }
    });
      </script>
<body>
    
    <!-- 회원가입 페이지 -->
    <div class="euc-login-container" >
        <div class="euc-login-logo">
            <p>회원가입</p>
        </div>
        
        <div class="euc-login-form">
            <div class="euc-login-form-group">
                <label for="signup-id">아이디</label>
                <div class="euc-login-input-group">
                    <input type="text"  placeholder="아이디를 입력하세요" >
                    <button type="button" class="euc-login-check-btn ">중복확인</button><!-- 버튼 비활성화 상태 -->
                </div>
            </div>
            
            <div class="euc-login-form-group">
                <label for="signup-password">비밀번호</label>
                <input type="password"  placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="euc-login-form-group">
                <label for="signup-password-confirm">비밀번호 확인</label>
                <input type="password"  placeholder="비밀번호를 다시 입력하세요">
            </div>
            
            <div class="euc-login-form-group">
                <label for="signup-name">사용자 이름</label>
                <input type="text" placeholder="사용자 이름을 입력하세요">
            </div>
            
            <div class="euc-login-form-group">
                <label for="department">소속부서</label>
                <div class="euc-select-container">
                  <div class="euc-select-selected" id="department-display">소속부서를 선택하세요</div>
                  <input type="hidden" id="department-value"  value="">
                  <ul class="euc-select-options">
                    <li data-value="회계팀">회계팀</li>
                    <li data-value="재무팀">재무팀</li>
                    <li data-value="예산관리팀">예산관리팀</li>
                    <li data-value="자금운용팀">자금운용팀</li>
                    <li data-value="세무팀">세무팀</li>
                    <li data-value="결산팀">결산팀</li>
                    <li data-value="회계감사팀">회계감사팀</li>
                    <li data-value="예산기획팀">예산기획팀</li>
                    <li data-value="기타">기타</li>
                  </ul>
                </div>
              </div>
            <button type="submit" class="euc-login-btn" id="theme-toggle">가입하기</button>
            <div class="euc-signup-secondary-btn ">
                <a href="#">돌아가기</a>
            </div>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const selectContainer = document.querySelector('.euc-select-container');
        const selected = document.querySelector('.euc-select-selected');
        const options = document.querySelector('.euc-select-options');
        const hiddenInput = document.getElementById('department-value');
        
        // 선택 영역 클릭 시 옵션 목록 표시/숨김
        selected.addEventListener('click', function(e) {
            e.stopPropagation();
            selectContainer.classList.toggle('active');
        });
        
        // 옵션 선택 시
        const optionItems = document.querySelectorAll('.euc-select-options li');
        optionItems.forEach(item => {
            item.addEventListener('click', function() {
            // 선택된 텍스트와 값 업데이트
            selected.textContent = this.textContent;
            hiddenInput.value = this.getAttribute('data-value');
            
            // 선택된 항목 스타일 변경
            optionItems.forEach(el => el.classList.remove('selected'));
            this.classList.add('selected');
            
            // 드롭다운 닫기
            selectContainer.classList.remove('active');
            });
        });
        
        // 외부 클릭 시 드롭다운 닫기
        document.addEventListener('click', function() {
            selectContainer.classList.remove('active');
        });
        });
    </script>
</body>
</html>
